<head>
  <title>mixtape</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Playlist app</h1>
  {{> current_song }}
  {{> mixtape}}
  {{> spotify_account}}
  {{> messages}}
  {{> input}}
  
</body>

<template name="current_song">
  {{> spotify_account}}
  {{> messages}}
  {{> input}}
</template>

<template name="mixtape">
  {{> spotify_account}}
</template>

<template name="spotify_account">
  <button class="sign-in">Sign in with Spotify</button>
</template>

<template name="messages">
  <p>
    Welcome to the collab playlist app! Please log in to show your username. Upvote your fav songs!
  </p>
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}

  
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
