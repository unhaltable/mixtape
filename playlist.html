<head>
  <title>mixtape</title>
</head>

<body>
  <h1>MIXTAPE</h1>
  {{> home}}
  {{> mixtape}}
  {{> rdio_account}}
  {{> song_queue}}
</body>

<template name="home">
  {{> loginButtons align="right"}}
  <label for="mixtape-id">Enter a Mixtape ID</label>
  <input id="mixtape-id" type="text">
  <input type="submit" value="Play Mixtape">
</template>

<template name="mixtape">
  {{> loginButtons align="right"}}
  {{> songs}}
</template>

<template name="songs">
  <ul>
    <li>Never Gonna Give You Up - Rick Astley</li>
    <li>A Sky Full of Stars - Coldplay</li>
  </ul>
  {{> rdio_account}}
</template>

<template name="rdio_account">
  <button class="sign-in">Sign in with Rdio</button>
</template>

<template name="song_queue">
  {{#each messages}}
    <strong>{{name}}:</strong> {{artist}}<br>
  {{/each}}
</template>

</template>
