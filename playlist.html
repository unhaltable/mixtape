<head>
  <title>playlist</title>
</head>

<body>
  <h1>Collab Playlist</h1>
  
  {{> messages}}
  {{> input}}
  
</body>

<template name="hello">
  <input type="button" value="Click" />
</template>

<template name="messages">
  <p>
    Welcome to the collab playlist app! Please log in to show your username.
  </p>
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}

  
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
  <input type="button" value="Send" />
</template>
